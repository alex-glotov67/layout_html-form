<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action=""
      onsubmit="onSubmit()"
    >

      <fieldset class="block">
        <legend>
          Personal information
        </legend>

        <label
          class="form-item"
          for="surname"
        >
          Surname:
          <input
            type="text"
            name="surname"
            id="surname"
          >
        </label>

        <label
          class="form-item"
          for="name"
        >
          Name:
          <input
            type="text"
            name="name"
            id="name"
          >
        </label>

        <label
          class="form-item"
          for="age"
        >
          How old are You?
          <input
            type="number"
            id="age"
            value="12"
            max="100"
          >
        </label>

        <label
          class="form-item"
          for="date-of-birth"
        >
          Full date of birth:
          <input
            type="date"
            name="date-of-birth"
            id="date-of-birth"
          >
        </label>

        <label
          class="form-item"
          for="terms"
        >
          I accept the term of the agreement
          <input
            type="checkbox"
            name="terms"
            id="terms"
          >
        </label>
      </fieldset>

      <fieldset class="block">
        <legend>
          Registration
        </legend>

        <label
          class="form-item"
          for="email"
        >
          E-mail:
          <input
            type="email"
            id="email"
            placeholder="email@example.com"
            required
          >
        </label>

        <label
          class="form-item"
          for="password"
        >
          Password:
          <input
            type="password"
            id="password"
            maxlength="10"
            minlength="8"
            required
          >
        </label>
      </fieldset>

      <fieldset class="block">
        <legend>
          An interesting fact about you!
        </legend>

        <div class="form-item">
          Do you love cats?
          <label for="cats-yes">
            <input
              type="radio"
              name="cats"
              id="cats-yes"
            >
            Yes
          </label>

          <label for="cats-no">
            <input
              type="radio"
              name="cats"
              id="cats-no"
            >
            No
          </label>
        </div>

        <label
          class="form-item"
          for="color"
        >
          What is your favorite color?
          <input
            type="color"
            name="color"
            id="color"
            value="#000"
          >
        </label>

        <label
          class="form-item"
          for="time-to-bed"
        >
          What time do you go to bed?
          <input
            type="time"
            id="time-to-bed"
          >
        </label>

        <label
          class="form-item"
          for="fav-car"
        >
          What are your favorite brand of cars?
          <select
            name="fav-car"
            id="fav-car"
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>

        <label
          class="form-item"
          for="work-rate"
        >
          How do you rate our work?
          <input
            type="range"
            min="0"
            max="10"
            value="0"
            id="work-rate"
          >
        </label>
      </fieldset>

      <fieldset class="block">
        <legend>
          Additional info:
        </legend>

        <label
          class="form-item"
          for="comments"
        >
          Comments:
          <textarea
            name="comments"
            id="comments"
          >
          </textarea>
        </label>

        <label
          class="form-item"
          for="recommend"
        >
          Would you recommend us?
          <select
            name="recommend"
            id="recommend"
          >
            <option value="yes" selected>yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
